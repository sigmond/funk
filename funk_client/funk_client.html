<html>
<style>

.trackwin-frame {
    width: 100%;
    height: 40%;
    overflow-x: hidden;
    overflow-y: auto;
}

.trackwin-container {
    display: flex;
}
  
.trackwin-info-container {
    width: 120;
}
   
    
.trackwin-tracks-container {
    width: 100%;
    flex-grow: 1;
    overflow-x: auto;
    overflow-y: hidden;
}

    
.trackwin-info-canvas {
    width: 100;
    height: 100%;
}

.trackwin-track-canvas {
    width: 2000;
}



.pianowin-frame {
    width: 100%;
    height: 50%;
    overflow-x: hidden;
    overflow-y: auto;
}

.pianowin-container {
    display: flex;
}
  
.pianowin-info-container {
    width: 120;
}
   
    
.pianowin-tracks-container {
    width: 100%;
    flex-grow: 1;
    overflow-x: auto;
    overflow-y: hidden;
}

    
.pianowin-info-canvas {
    width: 100;
    height: 100%;
}

.pianowin-track-canvas {
    width: 2000;
}


.trackwin-ruler {
    width:100%;
}

</style>
<head>
  <title>Funk client</title>

    <script type="text/javascript" src="funk_song.js"></script>
    <script type="text/javascript" src="funk_dispatcher.js"></script>
    <script type="text/javascript" src="funk_trackwin.js"></script>
    <script type="text/javascript" src="funk_pianowin.js"></script>

</head>
  <body onload="init();">
    <div id="topmenu">
      <button onclick="select_midi_file(); return false;">open</button>
      <button onclick="save_midi_file(); return false;">save</button>
      <button onclick="play_midi_file(); return false;">play</button>
      <button onclick="record_midi_file(); return false;">record</button>
      <button onclick="stop(); return false;">stop</button>
      <button onclick="panic(); return false;">panic</button>
      <button onclick="list_input_ports(); return false;">input</button>
      <button onclick="list_output_ports(); return false;">output</button>
      <button onclick="onCloseClick(); return false;">close</button>
    </div>
    <div id="trackwin_frame" class="trackwin-frame">
      <div id="trackwin_container" class="trackwin-container">
        <div id="trackwin_info_container" class="trackwin-info-container">
        </div>
        <div id="trackwin_tracks_container" class="trackwin-tracks-container">
        </div>
      </div>
    </div>
    <div id="pianowin_frame" class="pianowin-frame">
      <div id="pianowin_container" class="pianowin-container">
        <div id="pianowin_info_container" class="pianowin-info-container">
        </div>
        <div id="pianowin_tracks_container" class="pianowin-tracks-container">
        </div>
      </div>
    </div>
    <div id="log" width="500" height="200"></div>
  </body>
</html>
